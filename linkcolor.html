<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Link Colors</title>
		<style>
			a:link
			{
				color: green;
				background-color: transparent;
				text-decoration: none;
			}
			a:visited
			{
				color: pink;
				background-color: yellow;
				text-decoration: none;
			}
			a:hover
			{
				color: red;
				background-color: blue;
				text-decoration: none;
			}
			a:active
			{
				color: green;
				background-color: transparent;
				text-decoration: underline;
			}
		</style>
	</head>
<body>
<a href="https://www.w3schools.com">W3Schools</a>
</body>
</html>
