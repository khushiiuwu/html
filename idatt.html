<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Id attribute</title>
		<style>
			#myHeader{
				 background-color:lightblue;
				 color:black;
				 text-align:center;
				 padding:40px;
			}
		</style>
	</head>
<body>
	<h2>The id Attribute</h2>
	<p>Use CSS to style an element with the id "myHeader":</p>
	<h1 id="myHeader">My Header</h>
</body>
</html>
