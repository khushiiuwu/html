<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Float css</title>
	</head>
<body>
<p><img src="giphy.gif" alt="Smiley gif" style="float:right; width:42px; height:42px;">
The image will float to the right of the text. A paragraph with a floating message.</p>

<p><img src="giphy.gif" alt="Smiley gif" style="float:left; width:42px; height:42px;">
The image will float to the left of the text. A paragraph with a floating message.</p>
</body>
</html>
