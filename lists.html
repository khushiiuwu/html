<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Ordered and Unordered Lists in HTML</title>
		<style>
			body
			{
				font-family:Arial;
			}
		</style>
	</head>
<body>
	<h2>An Unordered HTML List </h2>
	<ul type="disc">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ul>
	<h2>An Ordered HTML List </h2>
	<ol type="1">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ol>
</body>
</html>
